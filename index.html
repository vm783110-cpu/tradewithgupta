*{box-sizing:border-box}

.box{

    color:#fff;
    background:linear-gradient(90deg,#1877f2,#1e90ff);
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%{box-shadow:0 0 6px rgba(24,119,242,.4);}
